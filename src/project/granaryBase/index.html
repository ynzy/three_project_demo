<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>粮仓基地</title>
  </head>
  <style>
    /* 粮仓标签的样式属性 */
    .tag {
      box-shadow: 0 0 2px #00ffff inset;
      background:
        linear-gradient(#00ffff, #00ffff) left top,
        linear-gradient(#00ffff, #00ffff) left top,
        linear-gradient(#00ffff, #00ffff) right bottom,
        linear-gradient(#00ffff, #00ffff) right bottom;
      background-repeat: no-repeat;
      background-size:
        1px 6px,
        6px 1px;
      background-color: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      font-size: 16px;
      padding: 4px 10px;
    }
  </style>
  <body>
    <div id="app"></div>
    <div id="messageTag" style="visibility: hidden; width: 500px; height: 400px; position: absolute; color: #fff; z-index: 2; font-size: 16px">
      <div style="position: relative">
        <div style="position: absolute; left: 0px; top: 0px">
          <img src="./assets/信息背景.png" alt="" style="width: 400px; opacity: 1" />
        </div>
        <div id="granaryName" style="position: absolute; left: 25px; top: 40px; font-size: 16px">平房仓 P_01</div>
        <div style="position: absolute; left: 290px; top: 25px">
          <img src="./assets/温度.png" alt="" style="width: 50px" />
        </div>

        <div style="position: absolute; left: 330px; top: 40px"><span id="temperature">19</span>℃</div>
        <div id="grain" style="position: absolute; left: 170px; top: 50px"><span id="grain">红豆</span>(吨)</div>
        <div style="position: absolute; left: 80px; top: 85px; font-size: 60px; color: #00ffff; vertical-align: middle">
          <img id="grainImg" src="./assets/豆子/红豆.png" alt="" style="width: 60px" />
        </div>
        <div style="position: absolute; left: 155px; top: 80px; font-size: 60px; color: #00ffff; vertical-align: middle"><span id="weight">3600</span>t</div>
        <div style="position: absolute; left: 70px; top: 170px; padding: 8px 25px; border-radius: 30px; border: 1px solid #00ffff">仓高—<span id="granaryHeight">12</span>m</div>
        <div style="position: absolute; left: 225px; top: 170px; padding: 8px 25px">粮高— <span id="grainHeight">5</span> m</div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
